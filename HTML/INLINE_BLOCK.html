<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block</title>
</head>
<body>
   <p>This is a paragraph</p><p>This is also a paragraph</p>
   <!-- paragraph is a block element so start from new line -->
    <span>THIS IS A SPAN </span>
    <span>This is also a span</span>
    <!-- span is a inline element so writer in a same line -->
    <!-- div is also a block element  -->
</body>
</html>
